<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<f:loadBundle basename="resources.application" var="msg" />
	<ui:param name="raiz" value="#{request.contextPath}" />
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>#{msg.bienvenida}</title>
	<meta
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		name="viewport" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="font-awesome"
		name="css/font-awesome.min.css" />
	<h:outputStylesheet library="css" name="estilos.css" />
	<h:outputStylesheet library="css" name="skins/_all-skins.min.css" />
</h:head>
<h:body class="hold-transition skin-red sidebar-mini">
	<div class="wrapper">

		<header class="main-header"> <a
			href="#{raiz}/pages/inicio.xhtml" class="logo"> <span
			class="logo-mini">HD</span> <span class="logo-lg"><b>#{msg.encabezado}</b></span>
		</a> <nav class="navbar navbar-static-top" role="navigation"> <a
			href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
			<span class="sr-only"></span>
		</a>
		<div class="navbar-custom-menu">
			<ul class="nav navbar-nav">

				<li class="dropdown user user-menu"><a href="#"
					class="dropdown-toggle" data-toggle="dropdown"><i
						class="fa fa-user"></i> <span class="hidden-xs"><strong>#{BeanLogin.us.nombre}</strong></span>
				</a>
					<ul class="dropdown-menu">
						<li class="user-footer">
							<div class="pull-right">
								<a href="#{raiz}" class="btn btn-danger btn-flat">Cerrar
									Sesión</a>
							</div>
						</li>
					</ul></li>
			</ul>
		</div>
		</nav> </header>
		<!-- Menu -->
		<aside class="main-sidebar"> <section class="sidebar">
		<ul class="sidebar-menu">
			<li class="header">Menú Principal</li>
			<li class="treeview"><i class="fa fa-files-o"></i> <span></span>
			</li>
			<li><a href="#{raiz}/pages/proovedores.xhtml"> <i
					class="fa fa-th"></i> <span>Proovedores</span>
			</a></li>
			<li class="treeview"><a href="#"> <i class="fa fa-pie-chart"></i>
					<span>Inventario</span> <i class="fa fa-angle-left pull-right"></i>
			</a>
				<ul class="treeview-menu">
					<li><a href="#{raiz}/pages/almacen.xhtml"><i
							class="fa fa-archive"></i>Almacen</a></li>
					<li><a href="#{raiz}/pages/personal.xhtml"><i
							class="fa fa-address-card"></i>personal</a></li>
				</ul></li>
			<li class="treeview"><a href="#"> <i class="fa fa-address-book"></i>
					<span>Reporte de ventas</span> 
			</a></li>

			<li class="header">Otros...</li>

		</ul>
		</section></aside>

		<div id="content">
			<ui:insert name="content">
				<!-- Aqui va el contenido -->
			</ui:insert>
		</div>

		<footer class="main-footer">
		<div class="pull-right hidden-xs">
			<b>Version</b> 1.0.0
		</div>
		<strong>Copyright &copy; 2017 Hada-IT </strong> </footer>
	</div>
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="app.min.js" />
</h:body>
</html>
