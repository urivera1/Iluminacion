<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/plantilla/principal.xhtml">
	<f:loadBundle basename="resources.application" var="msg" />
	<ui:define name="content">
		<div class="content-wrapper">
			<section class="content-header">
				<ol class="breadcrumb">
					<li><a href="#{request.contextPath}/pages/inicio.xhtml"><i
							class="fa fa-dashboard"></i> #{msg.lblInicio}</a></li>
					<li class="active">#{msg.lblAlmacen}</li>
				</ol>
			</section>
			<section class="content">
				<br />
				<h:form id="almacen">
					<div class="text-center">
						<a href="#{request.contextPath}/pages/inicio.xhtml"
							class="btn btn-success">Agregar a almacen</a>
					</div>
					<p:growl id="growl" life="4000" showDetail="true"></p:growl>
					<br />
					<p:dataTable id="almacenTotal" var="alm"
						value="#{beanAlmacen.values}" styleClass="table table-striped"
						rowsPerPageTemplate="5,10,15"
						rows="8" reflow="true" paginator="true">
						<p:column styleClass="col-sm-1" headerText="CANTIDAD">
							<p:outputLabel value="#{alm.id}"></p:outputLabel>
						</p:column>
						<p:column styleClass="col-sm-4" headerText="PRODUCTO"
							filterBy="#{alm.producto}">
							<h:outputText value="#{alm.producto}" />
						</p:column>
						<p:column styleClass="col-sm-2" headerText="PRECIO TOTAL">
							<h:outputText value="#{alm.precioTot}" />
						</p:column>
						<p:column styleClass="col-sm-2" headerText="PRECIO FINAL">
							<h:outputText value="#{alm.precioFin}" />
						</p:column>
					</p:dataTable>
				</h:form>
			</section>
		</div>
	</ui:define>
</ui:composition>
