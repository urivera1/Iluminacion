<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<f:loadBundle basename="resources.application" var="msg" />
	<title><h:outputText value="#{msg.bienvenida}" /></title>
	<meta charset="UTF-8" />
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="style.css" />
	<hgroup>
	<h1>
		<em><strong>#{msg.encabezado}</strong></em>
	</h1>
	<h3>#{msg.sistema}</h3>
	</hgroup>
	<h:form>
		<p:growl id="growl" showDetail="true" life="10" sticky="true" />
		<div class="group">
			<p:outputLabel id="cv" value="Clave:" />
			<br /> <br />
			<p:inputText for="cv" placeholder="CLAVE:" label="Clave:"
				value="#{BeanLogin.txtClave}"
				requiredMessage="Debe de indicar su clave" required="true" />
		</div>
		<div class="group">
			<p:outputLabel id="nip" value="Nip:" />
			<br /> <br />
			<p:password for="nip" placeholder="NIP:" label="Nip:"
				value="#{BeanLogin.txtNip}" requiredMessage="Debe de indicar su nip"
				required="true" />
		</div>
		<p:commandButton id="validaUs" styleClass="button buttonBlue"
			value="Ingresar..." update="growl" ajax="false"
			action="#{BeanLogin.validaUsuario()}" />
	</h:form>
	<h:outputScript library="js" name="jquery.js" />
	<h:outputScript library="js" name="index.js" />
</h:body>
</html>
